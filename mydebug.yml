---
- hosts: 172.31.24.160
  become: yes
  tasks:

  - name: linux command.
    command: hostname -f
    register: myResult

  - name: Display host name.
    debug:
      msg: "{{myResult}}"

  - name: Install git software on the output of first task.
    yum:
     name: git
     state: present
    when: myResult.stderr != ""
    tags: mygit
    ignore_errors: yes

  - name: Install tree software on the output of first task.
    yum:
     name: tree
     state: present
    when: myResult.stderr == ""
    tags: mygit
    ignore_errors: yes

  - name: Install wget software on the output of first task. 
    yum:
     name: wget
     state: present
    when: myResult.stderr == ""
    tags: mywget